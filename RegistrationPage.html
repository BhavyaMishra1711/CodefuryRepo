<!DOCTYPE html>
<html>
<head>
<title>User Registration</title>
<script src="registrationValidations.js"></script>
<script type=”text/javascript”

src="//ajax.googleapis.com/ajax/libs/ jquery/3.5.1/jquery.min.js">

</script>

</head>
<body>

<table class="center">
	<h1>Register</h1>
	<p>Please fill in this form to create an account</p>
	
	<form>
		<tr><td>Full Name<td><input type = "text" placeholder="Enter full name" value="" id="fullNameId"></td></tr><br/>
		<tr><td>Email<td><input type = "text" placeholder="Enter email" value="" id="emailId"></td></tr><br/>
		<tr><td>Phone Number<td><input type = "number" placeholder="Enter contact number" value="" id="phoneNumberId"></td></tr><br/>
		<tr><td>Gender<td><input type = "text" placeholder="Enter gender" value="" id="genderId"></td></tr><br/>
		<tr><td>Date of Birth<td><input type = "date" placeholder="Enter date of birth" value="" id="dobId"></td></tr><br/>
		<tr><td>Address<td><input type = "text" placeholder="Enter address" value="" id="addressId"></td></tr><br/>
		<tr><td>City<td><input type = "text" placeholder="City" value="" id="cityId"></td></tr>
		<tr><td>State<td><input type = "text" placeholder="State" value="" id="stateId"></td></tr>
		<tr><td>Country<td><input type = "text" placeholder="Country" value="" id="countryId"></td></tr><br/>
		<tr><td>Company<td><input type = "text" placeholder="Enter the company name" value="" id="companyId"></td></tr><br/>
		<tr><td>Upload Profile Image<td><input type = "file" placeholder="Photo" value="" id="profileImageId"></td></tr><br/>
		<tr><td>User Name<td><input type = "text" placeholder="Enter user name" value="" id="usernameId"></td></tr><br/>
		<tr><td>Password<td><input type = "password" placeholder="Enter password" value="" id="passwordId"></td></tr><br/>
		<tr><td>Confirm Password<td><input type = "password" placeholder="Confirm password" value="" id="confirmPasswordId"></td></tr><br/>
		<tr><td align="center" colspan="2"><button type="Submit" class="registerbtn" id="registerBtn">Register</button></td></tr><br/>
	
	</form>
	
</table>
	
	
	



</body>
</html>
